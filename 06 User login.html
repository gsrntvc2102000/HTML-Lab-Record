<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
           <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // You can replace these values with actual user data or validate against a database.
            var validUsername = "user";
            var validPassword = "password";

            var validUsername = "AdminOfHell";
            var validPassword = "Devil";    

            if (username === validUsername && password === validPassword) {
                document.getElementById("message").innerText = "Login successful!";
            } else {
                document.getElementById("message").innerText = "Invalid username or password. Please try again.";
            }
        }
    </script>
</body>
</html>
